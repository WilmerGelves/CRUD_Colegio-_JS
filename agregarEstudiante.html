<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesForm.css">
    <title>Document</title>
</head>
<body>
    <div id="formPrincipal" class="container-form">
        <h1>Agregar Estudiante</h1>
        <form id="fomr">
            <label for="id">Id del Estudiante</label>
            <input id="id" type="number" name="id" required>

            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" name="nombre" required>
            
            <label for="apellido">Apellidos:</label>
            <input id="apellido" type="text" name="apellido" required>

            <label for="grupo">Grupo del Estudiante</label>
            <input id="grupo" type="text" name="id" required>

            <div class="container-boton">
                <input class="boton" id="enviar" type="submit" value="Enviar">
            </div>
            <script type="module" src="/colegio.js"></script>
        </form>
    </div>
</body>
</html>
